<mat-card class="card "  >
    <mat-card-header >
      <div mat-card-avatar class="post-profileImg" ></div>
      <mat-card-title >{{name}}</mat-card-title>
      <mat-card-subtitle>{{userName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="mainImage" alt="Photo" >
    <mat-card-content>
        <mat-card-actions>
            <mat-icon class ="like-icon" id={{id}} svgIcon="favorite_border" (click)="numberOfLikes()" [disabled]="disabled"></mat-icon>
           <a routerLink="/comments">
             <mat-icon class="comment-icon" svgIcon="mode_comment"></mat-icon>
                </mat-card-actions>
            </a>
       
      <p>
        {{description}}
      </p>
      
      
    </mat-card-content>
   
  </mat-card>
<br>
<br>
