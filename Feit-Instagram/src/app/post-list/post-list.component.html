<cdk-virtual-scroll-viewport itemSize="100" style="height: 700px;">
    <div *cdkVirtualFor="let post of posts">
        <app-post style="margin: auto;" [mainImg]="post.mainImg" [name]="post.name" [userName]="post.userName"
        [profileImg]="post.profileImg" [numberLikes]="post.numberLikes" [description]="post.description" 
        [routerLink]="['/posts',id]"></app-post> 
    </div>
</cdk-virtual-scroll-viewport>
